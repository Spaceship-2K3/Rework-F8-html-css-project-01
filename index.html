        <link rel="stylesheet" href="./assets/css/reset.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <main style="height: 11000px">
            <!-- Header -->
            <header class="header">
                <div class="grid wide">

                        <!-- Logo -->
                        <a href="/" class="Logo">

                        <ul>
                            <li>

                            <li>

                            <li>

                    <div class="hero">
